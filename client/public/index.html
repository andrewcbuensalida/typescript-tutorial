<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TypeScript Tutorial</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<!-- this is for auto reload during development. wont work if changing a file that jquery is loading-->
		<script
			type="text/javascript"
			src="https://livejs.com/live.js"
		></script>
		<!-- <script
			src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"
			integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script> -->
	</head>
	<body>
		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">
							Modal title
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Cancel
						</button>
						<button
							id="saveUpdate"
							type="button"
							class="btn btn-primary"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<h1>Crypto Logger</h1>

			<!-- output list -->
			<ul class="item-list"></ul>
		</div>

		<footer>
			<form class="new-item-form">
				<div class="field">
					<label>Type:</label>
					<select id="type">
						<option value="invoice">Invoice</option>
						<option value="payment">Payment</option>
					</select>
				</div>
				<div class="field">
					<label>To / From:</label>
					<input type="text" id="tofrom" />
				</div>
				<div class="field">
					<label>Details:</label>
					<input type="text" id="details" />
				</div>
				<div class="field">
					<label>Amount (Sol):</label>
					<input type="number" id="amount" />
				</div>
				<button>Add</button>
				<div id="message"></div>
			</form>

			<a href="https://www.anhonestobserver.com">NFT Angels</a>
		</footer>

		<script type="module" src="app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
