	<body>
		<div class="wrapper">
			<h1>Crypto Logger</h1>

			<!-- output list -->
			<ul class="item-list"></ul>
		</div>

		<footer>
			<form class="new-item-form">
				<div class="field">
					<label>Type:</label>
					<select id="type">
						<option value="invoice">Invoice</option>
						<option value="payment">Payment</option>
					</select>
				</div>
				<div class="field">
					<label>To / From:</label>
					<input type="text" id="tofrom" />
				</div>
				<div class="field">
					<label>Details:</label>
					<input type="text" id="details" />
				</div>
				<div class="field">
					<label>Amount (Sol):</label>
					<input type="number" id="amount" />
				</div>
				<button>Add</button>
				<div id="message"></div>
			</form>

			<a href="https://www.anhonestobserver.com">NFT Angels</a>
		</footer>

		<script type="module" src="app.js"></script>
